<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="../js/time-keeper.js"></script>
    <link rel="stylesheet" href="../css/time-styler.css">
  </head>
  <body>
    <div class="time-container">
      <!-- seconds -->
      <div class="seconds">
        <div class="secbit" id="sec-5"></div>
        <div class="secbit" id="sec-4"></div>
        <div class="secbit" id="sec-3"></div>
        <div class="secbit" id="sec-2"></div>
        <div class="secbit" id="sec-1"></div>
        <div class="secbit" id="sec-0"></div>
      </div>

      <div class="hrs-min">
        <!-- minutes -->
        <div class="h-m-bit" id="h-4"></div>
        <div class="h-m-bit" id="h-3"></div>
        <div class="h-m-bit" id="h-2"></div>
        <div class="h-m-bit" id="h-1"></div>
        <div class="h-m-bit" id="h-0"></div>

        <div class="blinker">
          <div class="blink-dot"></div>
          <div class="blink-dot"></div>
        </div>

        <!-- hours -->
        <div class="h-m-bit" id="m-5"></div>
        <div class="h-m-bit" id="m-4"></div>
        <div class="h-m-bit" id="m-3"></div>
        <div class="h-m-bit" id="m-2"></div>
        <div class="h-m-bit" id="m-1"></div>
        <div class="h-m-bit" id="m-0"></div>
      </div>
    </div>
    <div id="timetext"></div>
    <script>require('../../control/handler.js')</script>
  </body>
</html>
